<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL ARCHITECT | Universal Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --panel: #0f0f0f; --border: #333; --accent: #7928CA; --text: #e0e0e0; --green: #00ff9d; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .terminal { width: 90%; max-width: 850px; background: var(--panel); border: 1px solid var(--border); border-radius: 16px; padding: 40px; box-shadow: 0 0 60px rgba(121, 40, 202, 0.15); }
        h1 { font-family: 'JetBrains Mono', monospace; font-size: 1.4rem; color: #fff; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; display: flex; justify-content: space-between; }
        h1 span { color: var(--accent); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        label { display: block; font-size: 0.7rem; color: #888; margin-bottom: 8px; font-family: 'JetBrains Mono', monospace; text-transform: uppercase; letter-spacing: 1px; }
        select { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 8px; font-family: 'Inter', sans-serif; font-size: 0.9rem; cursor: pointer; outline: none; }
        select:focus { border-color: var(--accent); }
        .output-container { background: #000; border: 1px solid var(--accent); border-radius: 8px; padding: 20px; position: relative; }
        textarea { width: 100%; height: 80px; background: transparent; border: none; color: var(--green); font-family: 'JetBrains Mono', monospace; font-size: 0.95rem; resize: none; outline: none; }
        .btn { width: 100%; background: var(--accent); color: white; border: none; padding: 18px; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 25px; font-size: 1rem; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 0 30px rgba(121, 40, 202, 0.4); }
        .status { margin-top: 15px; font-size: 0.7rem; color: #555; font-family: 'JetBrains Mono', monospace; text-align: right; }
    </style>
</head>
<body>
<div class="terminal">
    <h1>NEURAL ARCHITECT <span>// UNIVERSAL</span></h1>
    <div class="grid">
        <div><label>Aesthetic Core</label><select id="style"><option value="Cosmic Noir atmosphere, deep purple nebula">Cosmic Noir</option><option value="Cyberpunk 2099, neon rain, high tech">Cyberpunk 2099</option><option value="Biomechanical, H.R. Giger style">Biomechanical</option><option value="Analog Horror, VHS glitch">Analog Horror</option><option value="Solar Punk, white marble, vines">Solar Punk</option><option value="Dark Fantasy, oil painting texture">Dark Fantasy</option></select></div>
        <div><label>Camera Lens</label><select id="lens"><option value="Cinematic Wide Shot, 35mm lens">Cinematic Wide</option><option value="Macro Extreme, f/2.8 depth of field">Macro Extreme</option><option value="Drone View, top down perspective">Satellite/Drone</option><option value="Portrait, 85mm prime lens, bokeh">Portrait (85mm)</option><option value="Fisheye Lens, distorted perspective">Fisheye</option></select></div>
        <div><label>Lighting Engine</label><select id="light"><option value="bioluminescent lighting, glowing accents">Bioluminescent</option><option value="harsh volumetric lighting, god rays">God Rays</option><option value="soft diffused studio lighting">Soft Studio</option><option value="neon rim lighting, cyan and magenta">Neon Rim</option><option value="cinematic noir lighting, heavy shadows">Film Noir</option></select></div>
        <div><label>Target AI Model</label><select id="engine"><option value="RAW">Universal</option><option value="MJ">Midjourney v6</option><option value="DALLE">DALL-E 3</option><option value="SD">Stable Diffusion</option><option value="LEO">Leonardo.ai</option></select></div>
    </div>
    <div class="output-container"><textarea id="result">System Ready. Select parameters...</textarea></div>
    <button class="btn" onclick="generate()">GENERATE UNIVERSAL CODE</button>
    <div class="status">OFFLINE MODE ACTIVE // NO DATA TRACKING</div>
</div>
<script>
    function generate() {
        const style = document.getElementById('style').value;
        const lens = document.getElementById('lens').value;
        const light = document.getElementById('light').value;
        const engine = document.getElementById('engine').value;
        let finalPrompt = "";
        if (engine === "RAW") finalPrompt = `${style}, ${lens}, ${light}, highly detailed, 8k resolution`;
        else if (engine === "MJ") finalPrompt = `/imagine prompt: ${style}, ${lens}, ${light}, highly detailed --v 6.0 --style raw --ar 16:9`;
        else if (engine === "DALLE") finalPrompt = `Create a photorealistic image with a ${style} style. Use a ${lens} to capture the scene with ${light}.`;
        else if (engine === "SD") finalPrompt = `${style}, ${lens}, ${light}, (masterpiece), (best quality), 8k uhd`;
        else if (engine === "LEO") finalPrompt = `${style}, ${lens}, ${light}, unreal engine 5 render`;
        document.getElementById('result').value = finalPrompt;
    }
</script>
</body>
</html>
